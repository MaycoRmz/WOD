<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Operations Summary</title>
    <!-- Ensure the script is available -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha384-JyfsJHLzP9NR8A72aODrKnVj5JgQHRF7NhReZkOMwrF2dUxxmv5gs+3k3QLvH5rD" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--primary-color);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .export-button, .print-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .export-button:hover, .print-button:hover {
            background-color: var(--secondary-color);
        }

        .metric-box {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .editable-list {
            min-height: 100px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .add-item-form {
            margin-top: 10px;
        }

        .add-item-form input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .add-item-form button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-item-form button:hover {
            background-color: var(--secondary-color);
        }

        .delete-item {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }

        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="button-container no-print">
        <button onclick="window.print()" class="print-button">Print Report</button>
        <button onclick="exportToPDF()" class="export-button">Export to PDF</button>
    </div>

    <div class="metric-box">
        <h3>Critical Issues</h3>
        <ul id="criticalIssues" class="editable-list"></ul>
        <div class="add-item-form no-print">
            <input type="text" id="newCriticalIssue" placeholder="Enter new critical issue">
            <button onclick="addItem('criticalIssues', 'newCriticalIssue')">Add Issue</button>
        </div>
    </div>

    <div class="metric-box">
        <h3>Action Items</h3>
        <ul id="actionItems" class="editable-list"></ul>
        <div class="add-item-form no-print">
            <input type="text" id="newActionItem" placeholder="Enter new action item">
            <button onclick="addItem('actionItems', 'newActionItem')">Add Item</button>
        </div>
    </div>

    <script>
        // Function to add new items to lists
        function addItem(listId, inputId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);
            
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = input.value;
                
                // Add delete button
                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = ' Ã—';
                deleteBtn.className = 'delete-item';
                deleteBtn.onclick = function() {
                    li.remove();
                };
                
                li.appendChild(deleteBtn);
                list.appendChild(li);
                input.value = '';
            }
        }

        // Function to export to PDF
        function exportToPDF() {
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');

            const element = document.body;
            const opt = {
                margin: 1,
                filename: 'daily_operations_report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                noPrintElements.forEach(el => el.style.display = 'block');
            });
        }
    </script>
</body>
</html>
