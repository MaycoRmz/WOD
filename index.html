<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Operations Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Previous styles remain the same */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--primary-color);
        }

        /* Additional styles for new features */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .edit-mode .metric-item span:last-child {
            cursor: pointer;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .edit-mode .metric-item span:last-child:hover {
            background-color: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        @media print {
            .controls, .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <button onclick="toggleEditMode()" class="button" id="editButton">Enable Edit Mode</button>
        <button onclick="generatePDF()" class="button">Save as PDF</button>
        <button onclick="showEmailModal()" class="button">Email Report</button>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <h3>Send Report via Email</h3>
            <input type="email" id="emailInput" placeholder="Enter recipient email">
            <input type="text" id="subjectInput" placeholder="Enter email subject">
            <button onclick="sendEmail()" class="button">Send</button>
            <button onclick="closeEmailModal()" class="button">Cancel</button>
        </div>
    </div>

    <!-- Edit Value Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Value</h3>
            <input type="text" id="editInput">
            <button onclick="saveEdit()" class="button">Save</button>
            <button onclick="closeEditModal()" class="button">Cancel</button>
        </div>
    </div>

    <!-- Rest of your existing HTML remains the same -->
    
    <script>
        // Initialize data object to store all values
        let reportData = {
            reportOwner: "John Doe",
            outboundOrders: "150",
            onTimeShipments: "95%",
            lateShipments: "8",
            carrierIssues: "2",
            inboundOrders: "120",
            receiptsProcessed: "88%",
            vendorDiscrepancies: "5",
            putawayCompletion: "92%",
            totalHeadcount: "45",
            productivityRate: "22.5 units/hour",
            overtimeHours: "12",
            shippingAccuracy: "99.5%",
            receivingAccuracy: "98.2%",
            inventoryAccuracy: "99.1%"
        };

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
        
        // Update report with initial data
        updateReport(reportData);

        let editMode = false;
        let currentEditId = null;

        function toggleEditMode() {
            editMode = !editMode;
            document.body.classList.toggle('edit-mode');
            document.getElementById('editButton').textContent = 
                editMode ? 'Disable Edit Mode' : 'Enable Edit Mode';
        }

        // Function to generate PDF
        function generatePDF() {
            const element = document.body;
            const options = {
                margin: 10,
                filename: 'warehouse-operations-report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Temporarily hide controls
            document.querySelector('.controls').style.display = 'none';
            
            html2pdf().set(options).from(element).save().then(() => {
                // Show controls again
                document.querySelector('.controls').style.display = 'flex';
            });
        }

        // Email modal functions
        function showEmailModal() {
            document.getElementById('emailModal').style.display = 'block';
        }

        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }

        function sendEmail() {
            const email = document.getElementById('emailInput').value;
            const subject = document.getElementById('subjectInput').value;
            
            // Generate PDF blob
            const element = document.body;
            const options = {
                margin: 10,
                filename: 'warehouse-operations-report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(options).from(element).output('blob').then(function(pdf) {
                // Create form data
                const formData = new FormData();
                formData.append('pdf', pdf, 'report.pdf');
                formData.append('email', email);
                formData.append('subject', subject);

                // Here you would typically send this to your server
                alert('In a production environment, this would send the PDF to: ' + email);
                closeEmailModal();
            });
        }

        // Edit value functions
        function showEditModal(id) {
            if (!editMode) return;
            
            currentEditId = id;
            const currentValue = document.getElementById(id).textContent;
            document.getElementById('editInput').value = currentValue;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        function saveEdit() {
            if (!currentEditId) return;
            
            const newValue = document.getElementById('editInput').value;
            document.getElementById(currentEditId).textContent = newValue;
            reportData[currentEditId] = newValue;
            
            closeEditModal();
        }

        // Add click listeners to all metric values
        document.querySelectorAll('.metric-item span:last-child').forEach(span => {
            span.addEventListener('click', () => {
                if (span.id) {
                    showEditModal(span.id);
                }
            });
        });

        // Update report function remains the same
        function updateReport(data) {
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = data[key];
                }
            });
        }
    </script>
</body>
</html>
