<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Operations Summary</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--primary-color);
        }

        .no-print {
            display: none;
        }

        .header {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-box {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .metric-box h3 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Include FileSaver.js for Word export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Include jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include html-docx-js for Word export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.js"></script>

</head>
<body>

    <button onclick="window.print()" class="no-print">Print Report</button>
    <button onclick="saveAsPDF()">Save as PDF</button>
    <button onclick="saveAsWord()">Save as Word</button>

    <div class="header">
        <h1>Warehouse Operations Daily Summary</h1>
        <p>Date: <span id="currentDate">Loading...</span></p>
        <p>Report Owner: <span id="reportOwner">Loading...</span></p>
    </div>

    <div class="metrics-grid">
        <div class="metric-box">
            <h3>Shipping Performance</h3>
            <div class="metric-item">
                <span>Total Outbound Orders:</span>
                <span id="outboundOrders">0</span>
            </div>
            <div class="metric-item">
                <span>On-Time Shipments:</span>
                <span id="onTimeShipments">0%</span>
            </div>
            <div class="metric-item">
                <span>Late Shipments:</span>
                <span id="lateShipments">0</span>
            </div>
            <div class="metric-item">
                <span>Carrier Issues:</span>
                <span id="carrierIssues">0</span>
            </div>
        </div>

        <!-- Additional Metric Sections Here... -->

    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
        
        // Example data
        const sampleData = {
            reportOwner: "John Doe",
            outboundOrders: "150",
            onTimeShipments: "95%",
            lateShipments: "8",
            carrierIssues: "2"
        };

        // Function to update report data
        function updateReport(data) {
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = data[key];
                }
            });
        }

        // Update the report with sample data
        updateReport(sampleData);

        // Save as PDF
        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.html(document.body, {
                callback: function (doc) {
                    doc.save('warehouse_report.pdf');
                },
                margin: [10, 10, 10, 10]
            });
        }

        // Save as Word Document
        function saveAsWord() {
            const content = document.body;
            const converted = htmlDocx.asBlob(content.outerHTML);
            saveAs(converted, 'warehouse_report.docx');
        }
    </script>
</body>
</html>
