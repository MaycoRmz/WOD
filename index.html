<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Operations Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--primary-color);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .export-button, .print-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .export-button:hover, .print-button:hover {
            background-color: var(--secondary-color);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metric-box {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .metric-box h3 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .editable-list {
            min-height: 100px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .add-item-form {
            margin-top: 10px;
        }

        .add-item-form input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .add-item-form button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-item-form button:hover {
            background-color: var(--secondary-color);
        }

        .delete-item {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.print()" class="print-button">Print Report</button>
        <button onclick="exportToPDF()" class="export-button">Export to PDF</button>
    </div>

    <div class="header">
        <h1>Warehouse Operations Daily Summary</h1>
        <p>Date: <span id="currentDate">Loading...</span></p>
        <p>Report Owner: <span id="reportOwner">Loading...</span></p>
    </div>

    <div class="metrics-grid">
        <div class="metric-box">
            <h3>Shipping Performance</h3>
            <div class="metric-item"><span>Total Outbound Orders:</span><span id="outboundOrders">0</span></div>
            <div class="metric-item"><span>On-Time Shipments:</span><span id="onTimeShipments">0%</span></div>
        </div>
        <div class="metric-box">
            <h3>Receiving Performance</h3>
            <div class="metric-item"><span>Total Inbound Orders:</span><span id="inboundOrders">0</span></div>
            <div class="metric-item"><span>Receipts Processed:</span><span id="receiptsProcessed">0%</span></div>
        </div>
        <div class="metric-box">
            <h3>Critical Issues</h3>
            <ul id="criticalIssues" class="editable-list"></ul>
            <div class="add-item-form">
                <input type="text" id="newCriticalIssue" placeholder="Enter new critical issue">
                <button onclick="addItem('criticalIssues', 'newCriticalIssue')">Add Issue</button>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        // Example data - replace with your actual data source
        const sampleData = {
            reportOwner: "John Doe",
            outboundOrders: "150",
            onTimeShipments: "95%",
            inboundOrders: "120",
            receiptsProcessed: "88%"
        };

        // Function to update report data
        function updateReport(data) {
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = data[key];
                }
            });
        }

        // Function to add items
        function addItem(listId, inputId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = input.value;

                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = ' Ã—';
                deleteBtn.className = 'delete-item';
                deleteBtn.onclick = function() {
                    li.remove();
                };

                li.appendChild(deleteBtn);
                list.appendChild(li);
                input.value = '';
            }
        }

        // Export to PDF
        function exportToPDF() {
            const element = document.body;
            const opt = {
                margin: 1,
                filename: 'warehouse_report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }

        // Initialize report data
        updateReport(sampleData);
    </script>
</body>
</html>
